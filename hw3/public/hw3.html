<!DOCTYPE html>
<html>

<head>
  <title>Ajax Homework</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <form id="ajax-form">
    <button type="submit" id="create">list all students</button>
  </form><br><br>

  <div class="list-all"></div><br><br>

  <form id="ajax-form">
    student ID: <input type="text" name="sid"><br>
    <button type="submit" id="read">search specific student</button>
  </form><br><br>

  <div class="search"></div><br><br>

  <form id="ajax-form">
    student ID: <input type="text" name="aid"><br>
    student name: <input type="text" name="aname"><br>
    <button type="submit" id="update">add new student</button>
  </form><br><br>

  <form id="ajax-form">
    student ID: <input type="text" name="did"><br>
    <button type="submit" id="delete">delete specific student</button>
  </form><br><br>

  <script src="./hw3.js"></script>
</body>

</html>
